$def with (contacttext,ayah,sidebar, footer)
<!DOCTYPE>
<html>
	<head>
		<title>Matt Gabrenya</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link href='http://fonts.googleapis.com/css?family=Fredoka+One|Londrina+Solid' rel='stylesheet' type='text/css'>
   		<link rel="stylesheet" href="/static/css/markup.css"></style>
	</head>
	<body>
		<div id="container">
			<div id="sidebar">
			$:sidebar
			</div>		
			<div id="content">
				$:contacttext
				<table class="form">
					<form action="/contact" method="post">
					<tr>
						<td class="in">Subject</td>
						<td><input type="text" name="subject" /></td>
					</tr>
					<tr>
						<td class="in">Message</td>
						<td><textarea name="message" cols="30" rows="10"></textarea></td>
					</tr>
					<tr>
						<td class="in">Are you a human?</td>
						<td>$:ayah</td>
					</tr>
					<tr><td colspan="2"><input class="submit" type="submit" value="Send" /></td></tr>
					</form>
				</table>
			</div>
			<div id="footer">
			$:footer
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
		<script src="/static/js/jquery.autoresize.js" type="text/javascript"></script>

	<script type="text/javascript">
		$$(document).ready(function() {
		    $$("textarea").autoResize();
		});
	</script>
	</body>
</html>
